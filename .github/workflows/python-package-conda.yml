name: Package and Test

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda update conda
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test and get coverage report
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        PSG_KEY: ${{ secrets.PSG_API_KEY }}
      run: |
        conda install pytest
        pip install coveralls
        python -c "import pypsg; pypsg.settings.save_settings(api_key='$PSG_KEY')"
        python -c "from pypsg.globes.waccm.waccm import download_test_data; download_test_data()"
        python -c "from pypsg.globes.exoplasim.exoplasim import download_test_data; download_test_data()"
        coverage run --source=pypsg -m pytest test --slow
        coveralls
