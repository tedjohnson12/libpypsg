on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # - name: Add conda to system path
      #   run: |
      #     # $CONDA is an environment variable pointing to the root of the miniconda directory
      #     echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          # conda update conda
          # conda env update --file environment.yml --name base
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Test
        run: |
          pip install pytest
          python -c "import pypsg; pypsg.settings.save_settings(api_key='$PSG_KEY')"
          python -c "from pypsg.globes.waccm.waccm import download_test_data; download_test_data()"
          python -c "from pypsg.globes.exoplasim.exoplasim import download_test_data; download_test_data()"
          pytest test